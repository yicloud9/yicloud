<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebM to MP4 Converter</title>
</head>
<body>
  <h1>WebM to MP4 Converter</h1>
  <input type="file" id="fileInput" accept="video/webm" />
  <button id="convertButton" disabled>Convert to MP4</button>
  <script>
    const fileInput = document.getElementById('fileInput');
    const convertButton = document.getElementById('convertButton');

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (file && file.type === 'video/webm') {
        convertButton.disabled = false;
      } else {
        convertButton.disabled = true;
      }
    });

    convertButton.addEventListener('click', async () => {
      if (!('VideoDecoder' in window && 'VideoEncoder' in window)) {
        console.error('WebCodecs API is not supported in this browser');
        return;
      }

      const file = fileInput.files[0];
      const webmData = await file.arrayBuffer();

      // 从 WebM 数据中提取解码器配置信息
      const webmDecoderInit = await new VideoDecoder().initResponse(new Response(webmData));
      const webmDecoderConfig = webmDecoderInit.config;
      
      const encodedChunks = [];

      const handleDecodedChunk = (videoFrame) => {
        mp4Encoder.encode(videoFrame, { decoderConfig: videoFrame.decoderConfig });
        videoFrame.close();
      };

      const handleEncodedChunk = (encodedChunk) => {
        encodedChunks.push(encodedChunk.data);
      };

      const handleDecoderError = (error) => {
        console.error('Decoder error:', error);
      };

      const handleEncoderError = (error) => {
        console.error('Encoder error:', error);
      };

      const webmDecoder = new VideoDecoder({
        output: handleDecodedChunk,
        error: handleDecoderError,
        decoderConfig: webmDecoderInit.config
      });

      const mp4Encoder = new VideoEncoder({
        output: handleEncodedChunk,
        error: handleEncoderError
      });
      
      const initialData = new EncodedVideoChunk({
        type: 'key',
        data: webmData,
        timestamp: 0,
      });

      webmDecoder.decode(initialData);

      mp4Encoder.configure({
        codec: 'av01.0.08M.08',
        width: 1280,
        height: 720,
        bitrate: 2000000,
        framerate: 30,
      });

      await mp4Encoder.flush();

      const mp4Blob = new Blob(encodedChunks, { type: 'video/mp4' });
      const mp4URL = URL.createObjectURL(mp4Blob);

      const a = document.createElement('a');
      a.href = mp4URL;
      a.download = 'converted.mp4';
      a.click();
      URL.revokeObjectURL(mp4URL);
    });
  </script>
</body>
</html>
